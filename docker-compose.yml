# ========================================================
# SISTEMA ERP UNIVERSAL - Docker Compose
# ========================================================
# Versión: 1.0
# Fecha: 30 de Noviembre de 2025
# ========================================================

services:
  # ------------------------------------------------
  # Base de Datos PostgreSQL
  # ------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: erp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-erp_db}
      POSTGRES_USER: ${DB_USER:-erp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-erp_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-erp_user} -d ${DB_NAME:-erp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network

  # ------------------------------------------------
  # Redis para Cache y Sesiones
  # ------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: erp_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - erp_network

  # ------------------------------------------------
  # RabbitMQ para Cola de Mensajes
  # ------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: erp_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-erp_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - erp_network

  # ------------------------------------------------
  # Backend Django
  # ------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend
    restart: unless-stopped
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-erp_db}
      - DB_USER=${DB_USER:-erp_user}
      - DB_PASSWORD=${DB_PASSWORD:-erp_password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-erp_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672//
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - erp_network

  # ------------------------------------------------
  # Celery Worker
  # ------------------------------------------------
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_celery_worker
    restart: unless-stopped
    command: celery -A config worker -l info
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-erp_db}
      - DB_USER=${DB_USER:-erp_user}
      - DB_PASSWORD=${DB_PASSWORD:-erp_password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-erp_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672//
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - rabbitmq
      - redis
    networks:
      - erp_network

  # ------------------------------------------------
  # Celery Beat (Tareas Programadas)
  # ------------------------------------------------
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-erp_db}
      - DB_USER=${DB_USER:-erp_user}
      - DB_PASSWORD=${DB_PASSWORD:-erp_password}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-erp_user}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672//
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - rabbitmq
      - redis
    networks:
      - erp_network

  # ------------------------------------------------
  # Frontend Web (Desarrollo)
  # ------------------------------------------------
  frontend:
    build:
      context: ./frontend/web
      dockerfile: Dockerfile
    container_name: erp_frontend
    restart: unless-stopped
    volumes:
      - ./frontend/web:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend
    networks:
      - erp_network

  # ------------------------------------------------
  # Nginx (Producción)
  # ------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: erp_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    depends_on:
      - backend
      - frontend
    networks:
      - erp_network
    profiles:
      - production

# ------------------------------------------------
# Volúmenes
# ------------------------------------------------
volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  static_volume:
  media_volume:

# ------------------------------------------------
# Redes
# ------------------------------------------------
networks:
  erp_network:
    driver: bridge
